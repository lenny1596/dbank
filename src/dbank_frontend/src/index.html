<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta name="description" content="DBank" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="icon" type="icon" href="favicon.ico" />
    <title>DBank</title>
  </head>
  <body>
    <div class="container">
      <img src="dbank_logo.png" alt="DBank_logo" width="100" />
      <h1>Current Balance: Rs.<span id="value">420</span></h1>
      <div class="divider"></div>
      <form action="#">
        <h2>Amount to Top Up</h2>
        <input
          id="topup-amount"
          type="number"
          step="0.01"
          min="0"
          value=""
          name="amount"
        />
        <h2>Amount to Withdraw</h2>
        <input
          id="withdrawal-amount"
          type="number"
          step="0.01"
          min="0"
          value=""
          name="amount"
        />
        <input type="submit" value="Finalize Transaction" id="submit-btn" />
      </form>
    </div>
  </body>
</html>
